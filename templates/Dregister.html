<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('about') }}">home</a>
				<a href="{{ url_for('Doctorlogin') }}">Login</a>
				<a href="{{ url_for('Dregister') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('Dregister') }}" method="post" autocomplete="off">
				<input type="text" name="username" placeholder="Username" id="username" required>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="text" name="dept" placeholder="Specialization" id="dept" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Doctor Register">
			</form>
		</div>
	</body>
</html>
